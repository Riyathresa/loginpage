<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <center>
        <h1>Login Page</h1>
        <font color="red" th:text="${errorMessage}"></font>
        <form method="post" th:action="@{/login}">
            User Name: <input type="text" name="userid" /><br>
            <br> Password: <input type="password" name="password" /><br><br>
            <br> <input type="submit"/>
        </form>
    </center>
</body>
</html>
